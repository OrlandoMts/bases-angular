<p>Pagina de DBZ</p>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krillin - 700</li>
      <li>Vegeta - 1500</li>
      <li>Goku - 7000</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form action="" (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
          type="number"
          placeholder="Poder"
          name="poder"
          [(ngModel)]="nuevo.poder"
        />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
