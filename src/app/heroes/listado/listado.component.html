<h2>listado de heroes</h2>

<div *ngIf="heroeBorrado !== ''; else noBorrado">
    <h3>Heroe borrado <small>{{heroeBorrado}}</small> </h3>    
</div>

<ng-template #noBorrado>
    <p>No se han borrado ningun heroe</p>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{ i + 1 }}{{item}}
    </li>
</ul>
